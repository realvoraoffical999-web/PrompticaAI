<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrompticaAI | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>
  
  <div class="container login-container">
    <div class="logo-header">
      <div class="logo-icon">
        <i class="fas fa-sparkles"></i>
      </div>
      <h1>Promptica<span style="color: #4361ee;">AI</span></h1>
      <p class="tagline">Transform your creativity with intelligent AI prompt management</p>
    </div>
    
    <div class="card login-card">
      <h2 class="card-title">Welcome Back</h2>
      <p class="card-subtitle">Sign in to access your AI prompt collection</p>
      
      <form id="loginForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword('password')">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link" onclick="resetPassword()">Forgot password?</a>
        </div>
        
        <button type="button" class="btn btn-primary btn-full" onclick="login()">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        
        <div class="divider">
          <span>Or continue with</span>
        </div>
        
        <button type="button" class="btn btn-google btn-full" onclick="googleLogin()">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        
        <div class="auth-redirect">
          New to PrompticaAI? <a href="signup.html" class="link">Create an account</a>
        </div>
      </form>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">10K+</div>
        <div class="stat-label">AI Prompts</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">5K+</div>
        <div class="stat-label">Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">98%</div>
        <div class="stat-label">Satisfaction</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">24/7</div>
        <div class="stat-label">Support</div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
